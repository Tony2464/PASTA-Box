{% extends 'base/base.html'%}
{% block title %} Pasta-Box - Mapping {% endblock %}

{% block content %}

<div class="container-fluid">
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 700px;
            border: 1.5px solid #212529;
        }
    </style>
    <br>
    <h1 class="text-center">NETWORK MAPPING</h1>
    <div class="divider div-transparent div-arrow-down"></div>

    <body onload="draw()">
        <div class="text-center">
            <div id="mynetwork" class="rounded-lg shadow"></div>
        </div>
        <div id="modals">
        </div>
    </body>
</div>
{% endblock %}

{% block js %}

<script src="{{ url_for('static', filename='js/vis.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

{% endblock %}
