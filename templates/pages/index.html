{% extends "base/base.html" %}
{% block title %} Pasta-Box - Home {% endblock %}
{% block content %}
<div class="container mt-3">

    <div class="row">
        <div class="row">
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-project-diagram mr-1"></i>
                        <b>Last alerts</b> 
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered rounded">
                            <thead class="text-center">
                                <tr>
                                    <th scope="col">Alert</th>
                                    <th scope="col">Criticity</th>
                                    <th scope="col">Type</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="alertTabs">
                                <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>Multiple connexion attempt</td>
                                    <td>Network</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Unsecured communication</td>
                                    <td>Network</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Unsecured opened port</td>
                                    <td>Device</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-area mr-1"></i>
                        <b>Network Traffic Repartition</b>
                    </div>
                    <div class="card-body"><canvas id="chartProtocols" width="100%" height="50"></canvas></div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-bar mr-1"></i>
                        <b>Number of alerts</b>
                    </div>
                    <div class="card-body"><canvas id="alertsBar" width="100%" height="30"></canvas></div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-pie mr-1"></i>
                        <b>OS repartition</b>
                    </div>
                    <div class="card-body" height="25px"><canvas id="myPieChart" width="100%" height="25px"></canvas>
                    </div>
                    <!-- <div class="card-footer small text-muted">Bla bla</div> -->
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
    {% block js %}
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% endblock %}
